<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>

	<center>
	<form action="/add_pos" id="textform" method="post">
		<label for="PoS_name">PoS Name:</label>
		<input type="text" id="PoS_name" name="PoS_name">
		<label for="PoS_type">PoS Type:</label>
		<select id="PoS_type" name="PoS_type">
  		<option value="c">Cash Card PoS</option>
  		<option value="r">Retail PoS</option>
  	</select>

		<input type="submit" value="Add PoS">
	</form>
	</center>

	<br>

	<a href="/"><button>Resync</button></a>

	<div class="row">
    {% for node in PoS_nodes %}
			<div class="column">
				<div class="card">
				<h3>{{node.name}}</h3>
				{% if node.type == 'c'%}
					<h4>Cash Card PoS</h4>
				{% else %}
					<h4>Retail PoS</h4>
				{% endif %}
				<a href="/PoS/{{node.name}}"><button>Interact</button></a>
				</div>
			</div>
		{% endfor %}
	</div>

	<style>
		/* Float four columns side by side */
		.column {
		  float: left;
		  width: 15%;
		  padding: 0 10px;
		}

		/* Remove extra left and right margins, due to padding */
		.row {margin: 5px 5px;}

		/* Clear floats after the columns */
		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		}

		/* Responsive columns */
		@media screen and (max-width: 700px) {
		  .column {
		    width: 100%;
		    display: block;
		    margin-bottom: 20px;
		  }
		}

		/* Style the counter cards */
		.card {
		  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		  padding: 16px;
		  text-align: center;
		  background-color: #f1f1f1;
		}

	</style>
    </div>
{% endblock %}
